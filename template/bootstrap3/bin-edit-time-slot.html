<form name="form" class='bin-menu-edit-body' ng-submit="submit()">
    <h4 i18n code="momentx.day.{{::day.id}}.dddd" read-only ng-bind="::var"></h4>
    <hr>

    <div class="alert alert-danger" ng-if="violations">
        <div ng-if="violations.length == 1" i18n code="opening.hours.{{violations[0]}}" watch-on-code default="{{violations[0]}}" read-only ng-bind="var"></div>
        <div ng-if="violations.length > 1">
            <ul>
                <li ng-repeat="v in violations" i18n code="opening.hours.{{v}}" watch-on-code default="{{v}}" read-only ng-bind="var"></li>
            </ul>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.start.$invalid}">
        <label for="bin-time-slot-form-start" i18n code="opening.hours.start.label" read-only ng-bind="::var"></label>
        <input type="time" id="bin-time-slot-form-start" class="form-control" name="start" ng-model="start" time-format="HH:mm" placeholder="HH:mm" required>
    </div>

    <div class="form-group" ng-class="{'has-error': form.end.$invalid}">
        <label for="bin-time-slot-form-end" i18n code="opening.hours.end.label" read-only ng-bind="::var"></label>
        <input type="time" id="bin-time-slot-form-end" class="form-control" name="end" ng-model="end" time-format="HH:mm" ng-min="start" placeholder="HH:mm" required>
    </div>

    <div class='bin-menu-edit-actions'>
        <button type="button" class="btn btn-danger pull-left" ng-click="delete()" ng-if="::delete"
                i18n code="clerk.menu.remove.button" read-only ng-bind="::var" ng-disabled="working"></button>
        <button type="submit" class="btn btn-success"
                i18n code="clerk.menu.save.button" read-only ng-bind="::var" ng-disabled="working"></button>
        <button type="reset" class="btn btn-default" ng-click="close()"
                i18n code="clerk.menu.cancel.button" read-only ng-bind="::var" ng-disabled="working"></button>
    </div>
</form>
